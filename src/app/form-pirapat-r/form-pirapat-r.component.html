<!--Formtest3-->
<div class="container " style="border: solid">
  <p>Angular ReactiveForm Test</p>
  <form  [formGroup]="infoData3"  style="border: red solid">
    <div class="container" >
      <div class="form-row">
        <div class="col-sm-3"><input class="form-control" type="text" placeholder="a" aria-label="default input example" formControlName="a"></div>
        <div class="col-sm-3"><input class="form-control" type="text" placeholder="b" aria-label="default input example" formControlName="b"></div>
        <div class="col-sm-3"><input class="form-control" type="text" placeholder="c" aria-label="default input example" formControlName="c"></div>
      </div>
      <div class="form-row">
        <div class="col-7"><input class="form-control" type="text" placeholder="D" aria-label="default input example" formControlName="d"></div>
        <div class="col"><input class="form-control" type="text" placeholder="E" aria-label="default input example" formControlName="e"></div>
        <div class="col"><input class="form-control" type="text" placeholder="F" aria-label="default input example" formControlName="f"></div>
      </div>
      <div class="container">
        <table class="table table-striped" formArrayName="FormArrayInfoData3">
          <tr class="HeadInfoData2">
              <!--หัวเรื่อง-->
              <th>Add FormArray3</th>
              <!--Add FormArray-->
              <th><div class="form-row">
                      <button type="button" (click)="AddInfoData3()" class="btn btn-info">ปุ่ม Add infoData3</button>
                  </div>
              </th>
          </tr>
            <tr *ngFor="let detailInfoData3 of FormArrayInfoData3.controls; let i=index" [formGroupName]="i" >

              <td>
                F:
                <input type="text"  placeholder="F" formControlName="f">
              </td>
              <td>
                G:
                <input type="text"  placeholder="G " formControlName="g">
              </td>
              <td>
                <select class="form-option" formControlName="subject_id">
                  <option value="AAAAA">AAAAA</option>
                  <option value="BBBBB">BBBBB</option>
                  <option value="xxxxx">xxxxx</option>
                  <option value="zzzzz">zzzzz</option>
                  <option value="eeeee">eeeee</option>
                  <option value="aaaaa">aaaaa</option>
                </select>
              </td>
              <td >
                <button class="btn btn-info"(click)="RemoveAddInfoData3(i)">RemoveAddInfoData3</button>
              </td>
          </tr>
        </table>
      </div>
    </div>
  </form>
  <div class="form-row">
    <div class="col-sm-2"><button class="btn btn-info" (click)="SubmitAddInfoData3()">Send Form3</button></div>
    <div class="col-sm"><button class="btn btn-warning" (click)="ResetForm()">Reset Form</button></div>
  </div>
</div>
val:{{ this.infoData3.value | json }}
