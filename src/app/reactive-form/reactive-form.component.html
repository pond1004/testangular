<div class="container">
  <div class="row">
    <form [formGroup]="A">
      <div class="row">
        <div class="col-sm-5">
          <input type="text"  placeholder="Frist name" formControlName="fistname">
        </div>
        <div class="col-sm-5">
          <input type="text" formControlName="lastname" placeholder="Last Name">
        </div>
      </div>
    </form>
    <button (click)="B()">Send Form-A</button>
  </div>
  value: {{A.value|json}}
</div>
